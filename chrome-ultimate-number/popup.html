<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>終極數字遊戲</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>終極數字遊戲</h1>
    <p>猜一個1到100之間的數字</p>
    
    <div class="game-container">
      <input 
        type="number" 
        id="guessInput" 
        min="1" 
        max="100" 
        placeholder="輸入你的猜測">
      
      <div class="button-container">
        <button id="guessButton">猜！</button>
        <button id="resetButton">重新開始</button>
      </div>

      <p id="message" class="message"></p>
      <p id="attempts">已嘗試次數: 0</p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
